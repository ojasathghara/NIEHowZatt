{% extends "schedule.html" %}
{% block admin %}

    <div class="row">
        <div class="col-md-4 col-sm-6 mt-2">
        <!-- SCHEDULE MATCH -->
            <div class="card bg-dark paper rounded-0">
                <div class="card-body card-dim text-center text-white" id="schedule_match">
                    <button type="button" onclick='openForm("schedule_match_form")' class="btn btn-dark btn-xl">Schedule Match</button>
                </div>              

                <form class="bg-light paper rounded-0 border-0 p-2" id="schedule_match_form" method="POST" action="" onsubmit="alert('Matched Scheduled')">
                    <div class="form-group">
                        <label for="schedule_match_team1">Team 1 Name</label>
                        <input type="text" class="form-control" id="schedule_match_team1" placeholder="Enter Team Name" required>
                    </div>

                    <div class="form-group">
                        <label for="schedule_match_team2">Team 2 Name</label>
                        <input type="text" class="form-control" id="schedule_match_team2" placeholder="Enter Team Name" required>
                    </div>                    

                    <div class="form-group">
                        <label for="schedule_match_date">Date</label>
                        <input type="text" class="form-control" id="schedule_match_date" placeholder="DD/MM/YY" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="schedule_match_time">Time</label>
                        <input type="text" class="form-control" id="schedule_match_time" placeholder="HH-MM" required>
                    </div>

                    <button type="submit" class="btn btn-dark border-0 float-left rounded-0 paper">Schedule</button>
                    <button type="button" class="btn btn-dark border-0 float-right rounded-0 paper" onclick='closeForm("schedule_match_form")'>Close</button>
                </form>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 mt-2">
            <!-- DELETE MATCH -->
            <div class="card bg-dark paper rounded-0">
                <div class="card-body card-dim text-center text-white" id="delete_match">
                    <button type="button" onclick='openForm("delete_match_form")' class="btn btn-dark btn-xl">Delete Match</button>
                </div>              

                <form class="bg-light paper rounded-0 border-0 p-2" id="delete_match_form" method="POST" action="" onsubmit="alert('Match Deleted!')">
                    <div class="form-group">
                        <label for="delete_match_id">Enter Match ID</label>
                        <input type="text" class="form-control" id="delete_match_id" placeholder="Enter Match ID" required>
                    </div>                

                    <button type="submit" class="btn btn-dark border-0 float-left rounded-0 paper">Delete</button>
                    <button type="button" class="btn btn-dark border-0 float-right rounded-0 paper" onclick='closeForm("delete_match_form")'>Close</button>
                </form>
            </div>
        </div>
        
        <div class="col-md-4 col-sm-6 mt-2">
            <!-- ADD TEAM -->
            <div class="card bg-dark paper rounded-0">
                <div class="card-body card-dim text-center text-white" id="add_team">
                    <button type="button" onclick='openForm("add_team_form")' class="btn btn-dark btn-xl">Add Team</button>
                </div>              

                <form class="bg-light paper rounded-0 border-0 p-2" id="add_team_form" method="POST" action="" onsubmit="alert('Team Added')">
                    <div class="form-group">
                      <label for="team_add_name">Team Name</label>
                      <input type="text" class="form-control" id="team_add_name" placeholder="Enter Team Name" required>
                    </div>
                    <div class="form-group">
                      <label for="team_add_captain">Captain Name</label>
                      <input type="text" class="form-control" id="team_add_captain" placeholder="Captain Name" required>
                    </div>
                    <div class="form-group">
                        <label for="team_add_players">Number of Players</label>
                        <input type="text" class="form-control" id="team_add_players" placeholder="Enter Number" required>
                    </div>                

                    <button type="submit" class="btn btn-dark border-0 float-left rounded-0 paper">Add</button>
                    <button type="button" class="btn btn-dark border-0 float-right rounded-0 paper" onclick='closeForm("add_team_form")'>Close</button>
                </form>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 mt-2">
            <!-- DELETE TEAM -->
            <div class="card bg-dark paper rounded-0">
                <div class="card-body card-dim text-center text-white" id="delete_team">
                    <button type="button" onclick='openForm("delete_team_form")' class="btn btn-dark btn-xl">Delete Team</button>
                </div>              

                <form class="bg-light paper rounded-0 border-0 p-2" id="delete_team_form" method="POST" action="" onsubmit="alert('Team Delete!')">
                    <div class="form-group">
                      <label for="team_delete_id">Team ID</label>
                      <input type="text" class="form-control" id="team_delete_id" placeholder="Enter Team ID" required>
                    </div>              

                    <button type="submit" class="btn btn-dark border-0 float-left rounded-0 paper">Delete</button>
                    <button type="button" class="btn btn-dark border-0 float-right rounded-0 paper" onclick='closeForm("delete_team_form")'>Close</button>
                </form>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 mt-2">
            <!-- ADD PLAYER -->
            <div class="card bg-dark paper rounded-0">
                <div class="card-body card-dim text-center text-white" id="add_player">
                    <button type="button" onclick='openForm("add_player_form")' class="btn btn-dark btn-xl">Add Player</button>
                </div>              

                <form class="bg-light paper rounded-0 border-0 p-2" id="add_player_form" method="POST" action="" onsubmit="alert('Player Added')">
                    <div class="form-group">
                      <label for="player_add_name">Player Name</label>
                      <input type="text" class="form-control" id="player_add_name" placeholder="Enter Player Name" required>
                    </div>
                    <div class="form-group">
                      <label for="player_add_teamId">Team ID</label>
                      <input type="text" class="form-control" id="player_add_teamId" placeholder="Team ID" required>
                    </div>               

                    <button type="submit" class="btn btn-dark border-0 float-left rounded-0 paper">Add</button>
                    <button type="button" class="btn btn-dark border-0 float-right rounded-0 paper" onclick='closeForm("add_player_form")'>Close</button>
                </form>
            </div>
        </div>

        <div class="col-md-4 col-sm-6 mt-2">
            <!-- DELETE PLAYER -->
            <div class="card bg-dark paper rounded-0">
                <div class="card-body card-dim text-center text-white" id="delete_player">
                    <button type="button" onclick='openForm("delete_player_form")' class="btn btn-dark btn-xl">Delete Player</button>
                </div>              

                <form class="bg-light paper rounded-0 border-0 p-2" id="delete_player_form" method="POST" action="" onsubmit="alert('Player Deleted!')">
                    <div class="form-group">
                        <label for="player_delete_id">Player Name</label>
                        <input type="text" class="form-control" id="player_delete_id" placeholder="Enter Player ID" required>
                    </div>
                    <div class="form-group">
                        <label for="player_delete_teamId">Team ID</label>
                        <input type="text" class="form-control" id="player_delete_teamId" placeholder="Team ID" required>
                    </div>               

                    <button type="submit" class="btn btn-dark border-0 float-left rounded-0 paper">Add</button>
                    <button type="button" class="btn btn-dark border-0 float-right rounded-0 paper" onclick='closeForm("add_player_form")'>Close</button>
                </form>
            </div>
        </div>        
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 mt-4">
            <div class="card paper rounded-0">
                <div class="card-body card-dim text-center" id="start_match">
                    Start Match
                </div>
            </div>
        </div>
    </div>
    
{% endblock admin %}
