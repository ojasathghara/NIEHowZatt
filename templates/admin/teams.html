{% extends "layout.html" %}
{% block content %}



<div class="card border-0 mt-5">
    <div class="card-header bg-red text-white rounded-0">All Teams</div>
    <table class="table table-dark text-center paper">
            <tr><th>Team ID</th><th>Team Name</th>
            {% for team in teams %}
                <tr><td>{{ team[0] }}</td><td>{{ team[1] }}</td>
            {% endfor %}            
    </table> 
</div>


{% endblock content%}
