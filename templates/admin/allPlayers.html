{% extends "layout.html" %}
{% block content %}

<div class="card border-0 mt-5">
    <div class="card-header bg-red text-white rounded-0">All Players</div>
    <table class="table table-dark text-center paper">
            <th>Team ID</th><th>Player ID</th><th>Team Name</th><th>Player Name</th></tr>
            {% for player in players %}
                <tr><td>{{ player[0] }}</td><td>{{ player[1] }}</td><td>{{ player[2] }}</td><td>{{ player[3] }}</td></tr>
            {% endfor %}
    </table> 
</div>


{% endblock %}
