{% extends "layout.html" %}
{% block content %}

<div class="card mt-5 paper border-0 bg-darker rounded-0 text-white">
    <div class="card-header rounded-0 border-0 bg-red">
        <p>Team: {{ team['team_name'] }}</p>
        <p>Captain: {{ team['team_captain'] }}</p>
        <p>Matches: {{ team['matches'] }}</p>
        <p>Points: {{ team['points'] }}</p>
    </div>
    
</div>

{% endblock content%}
